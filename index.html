<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upper Crust</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    }
    header {
      background: linear-gradient(135deg, #8B0000, #550000);
      padding: 2rem;
      text-align: center;
      font-size: 3rem;
      letter-spacing: 2px;
      color: #FFD700;
      text-transform: uppercase;
      font-family: 'Bebas Neue', cursive;
      text-shadow: 2px 2px #000;
      border-bottom: 4px solid #FFD700;
    }
    nav {
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.2s, color 0.2s;
    }
    nav a:hover {
      color: #fff;
      transform: scale(1.1);
    }
    section {
      padding: 2.5rem;
      border-bottom: 1px solid #333;
    }
    section h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.5rem;
      color: #FFD700;
      text-shadow: 1px 1px #000;
    }
    .menu-item {
      margin-bottom: 1.5rem;
      border-left: 4px solid #FFD700;
      padding: 0.5rem 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      transition: background 0.3s;
    }
    .menu-item:hover {
      background-color: rgba(255, 215, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>Upper Crust</header>
  <nav>
    <a href="#menu">Menu</a>
    <a href="#about">About</a>
    <a href="#hours">Hours</a>
    <a href="#gallery">Gallery</a>
  </nav>

  <section id="menu">
    <h2>Menu</h2>
    <div class="menu-item">
      <strong>The OG Cheese</strong> – Simple. Pure. Iconic. $10
    </div>
    <div class="menu-item">
      <strong>Pepperoni Rager</strong> – More pep than your playlist. $12
    </div>
    <div class="menu-item">
      <strong>Dumpster Fire (Veggie)</strong> – Surprisingly not trash. $11
    </div>
    <div class="menu-item">
      <strong>Meat Tornado</strong> – Brace your arteries. $14
    </div>
  </section>

  <!-- Remaining sections and chatbot go here -->
</body>
</html>
