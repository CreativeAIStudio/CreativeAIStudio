<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PipePro Plumbing | Fast, Friendly, Local</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #0b5b8e;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .hero img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .chatbot-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #0b5b8e;
      color: white;
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .chatbot-button.hover {
      transform: rotate(360deg) scale(1.2);
      background: #0b8e5b;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>PipePro Plumbing</h1>
    <p>Fast, friendly plumbing services for your home or business</p>
  </header>

  <main>
    <section class="hero">
      <img src="https://source.unsplash.com/featured/?plumber,tools" alt="Plumber at work">
      <div class="content">
        <h2>Need a hand? We've got the wrench.</h2>
        <p>We fix leaks, install water heaters, and make your pipes happy again.</p>
      </div>
    </section>
  </main>

  <!-- Chatbot Floating Button -->
  <div id="chatbot-button" class="chatbot-button">ðŸ’¬</div>

  <script>
    const btn = document.getElementById('chatbot-button');
    btn.addEventListener('mouseenter', () => {
      btn.classList.add('hover');
    });
    btn.addEventListener('mouseleave', () => {
      btn.classList.remove('hover');
    });
    btn.addEventListener('click', () => {
      alert('Launching AI Assistant for PipePro Plumbing...'); // Placeholder for chatbot integration
    });
  </script>
</body>
</html>
