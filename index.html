<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upper Crust Pizza</title>
  <meta name="description" content="Upper Crust Pizza – Authentic NY‑style pies, made fresh daily. Online ordering and delivery.">

  <!-- AI‑Powered Meta Tags (Wix ADI Style) -->
  <script>
    // Placeholder: fetch AI‑generated meta tags via your AI endpoint
    fetch('https://api.your-ai-provider.com/meta?key=YOUR_API_KEY&url='+encodeURIComponent(location.href))
      .then(r=>r.json()).then(data=>{
        document.querySelector('meta[name="description"]').content = data.description;
        document.querySelector('title').innerText = data.title;
      });
  </script>

  <!-- Performance Hints & Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?
    family=Lora:wght@400;700&
    family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Hostinger AI Logo Maker Integration -->
  <script src="https://cdn.hostinger.com/ai-logo-maker.js" defer></script>

  <!-- Structured Data JSON‑LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Restaurant",
    "name": "Upper Crust Pizza",
    "image": "https://yourdomain.com/hero-pizza.jpg",
    "@id": "https://yourdomain.com/#restaurant",
    "url": "https://yourdomain.com/",
    "telephone": "+1-407-566-1221",
    "servesCuisine": "Pizza",
    "openingHoursSpecification": [
      { "dayOfWeek": ["Mo","Tu","We","Th","Fr"], "opens": "11:00", "closes": "22:00" },
      { "dayOfWeek": ["Sa","Su"], "opens": "12:00", "closes": "23:00" }
    ],
    "sameAs": [
      "https://facebook.com/uppercrustpizza",
      "https://instagram.com/uppercrustpizza"
    ]
  }
  </script>

  <style>
    /* [Previous styling retained—see earlier code] */

    /* ========== AI‑TOOLBAR ========== */
    #ai-toolbar {
      position: fixed; top: 50%; right: 0; transform: translateY(-50%);
      background: var(--clr-secondary); padding: 1rem; border-radius: 8px 0 0 8px;
      display: flex; flex-direction: column; gap: .5rem; z-index: 2000;
    }
    #ai-toolbar button {
      background: #fff; border: none; padding: .5rem; cursor: pointer;
      font-size: .9rem; border-radius: 4px;
    }

    /* ========== LAZY & RESPONSIVE IMAGES ========== */
    img { width:100%; height:auto; loading: lazy; }
  </style>
</head>
<body>

  <!-- AI Toolbar (Hostinger + Wix Features) -->
  <div id="ai-toolbar">
    <button onclick="generateLogo()">AI Logo</button>
    <button onclick="insertSection('about')">Add About Section</button>
    <button onclick="generateText('#about p')">AI Copy</button>
    <button onclick="analyzeHeatmap()">View AI Heatmap</button>
    <button onclick="addProducts()">Generate Products</button>
  </div>

  <!-- Navigation [unchanged] -->

  <!-- Hero [with video background from earlier] -->

  <!-- Specials Banner [unchanged] -->

  <!-- Menu with Filters [unchanged] -->

  <!-- Testimonials Carousel [unchanged] -->

  <!-- About Section -->
  <section id="about">
    <h2>About Us</h2>
    <p><!-- AI‑generated copy will appear here --></p>
  </section>

  <!-- E‑commerce Products Section -->
  <section id="products">
    <h2>Our Specialties</h2>
    <div class="product-grid"><!-- AI will populate here --></div>
  </section>

  <!-- Contact [unchanged] -->

  <!-- AI Chatbot Snippet -->
  <script src="https://your-ai-chatbot-provider.com/widget.js"></script>

  <!-- Hostinger AI Heatmap Integration -->
  <script src="https://cdn.hostinger.com/ai-heatmap.js" defer></script>

  <script>
    /* AI Toolbar Functions */
    function generateLogo() {
      HostingerAILogo.make({ colors: ['#d35400','#c0392b'], callback: url=>{
        document.querySelector('.logo').innerHTML = `<img src="${url}" alt="Upper Crust Logo">`;
      }});
    }

    function insertSection(type) {
      WixAI.sectionCreator({ page: 'home', section: type }).then(html=>{
        document.getElementById(type).outerHTML = html;
      });
    }

    function generateText(selector) {
      fetch('https://api.your-ai-provider.com/write?key=YOUR_API_KEY&prompt=About%20Upper%20Crust')
        .then(r=>r.json()).then(data=>{
          document.querySelector(selector).innerText = data.text;
        });
    }

    function analyzeHeatmap() {
      HostingerAIHeatmap.show({ url: location.href });
    }

    function addProducts() {
      HostingerAIProducts.generate({ count: 4 }).then(items=>{
        const grid = document.querySelector('.product-grid');
        items.forEach(item=>{
          const card = document.createElement('div');
          card.className = 'menu-item';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.name}" loading="lazy">
            <div class="menu-desc">
              <h3>${item.name}</h3><p>${item.desc}</p><p class="price">${item.price}</p>
            </div>`;
          grid.append(card);
        });
      });
    }
  </script>

  <!-- Footer [unchanged] -->

</body>
</html>
