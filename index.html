<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiffony Nail and Salon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }
    header {
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #eee;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #cc66cc;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, select, button, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #cc66cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b24cb2;
    }
    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    .chat-header {
      background: #cc66cc;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .chat-messages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
    }
    .chat-input button {
      background: #cc66cc;
      border: none;
      color: white;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tiffony Nail and Salon</h1>
    <p>Where beauty meets precision âœ¨</p>
  </header>

  <div class="container">
    <h2>Book Your Appointment</h2>
    <form onsubmit="submitForm(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="datetime">Preferred Date & Time</label>
      <input type="datetime-local" id="datetime" required />

      <label for="service">Service Type</label>
      <select id="service" required>
        <option value="">-- Choose a Service --</option>
        <option>Classic Manicure</option>
        <option>Gel Nails</option>
        <option>Pedicure</option>
        <option>Nail Art</option>
      </select>

      <button type="submit">Submit Booking</button>
    </form>
    <p id="confirmation" style="margin-top:1rem; color:green;"></p>
  </div>

  <!-- Chatbot -->
  <div class="chatbox">
    <div class="chat-header">Ask TiffBot ðŸ’…</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ask about hours, services..." />
      <button onclick="handleChat()">Send</button>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const datetime = document.getElementById("datetime").value;
      const service = document.getElementById("service").value;

      // Simulate email send
      console.log("Send this booking to owner's email:");
      console.log({ name, phone, email, datetime, service });

      document.getElementById("confirmation").textContent = "Thanks! Your appointment request was sent. We'll confirm shortly.";
      event.target.reset();
    }

    function handleChat() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;
      const chatBox = document.getElementById("chatMessages");
      chatBox.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
      let response = "I'm not sure, but someone at the salon can help!";

      if (msg.toLowerCase().includes("hours")) {
        response = "We're open Monâ€“Sat from 10am to 7pm.";
      } else if (msg.toLowerCase().includes("services")) {
        response = "We offer manicures, gel nails, pedicures, and custom nail art!";
      } else if (msg.toLowerCase().includes("location")) {
        response = "We're located downtown â€“ you'll get directions in your confirmation email.";
      }

      chatBox.innerHTML += `<div><strong>TiffBot:</strong> ${response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }
  </script>

</body>
</html>
